version: 1
metadata:
  name: __DOMAIN__ Proxy Outpost
  labels:
    type: custom
entries:
  - model: authentik_outposts.outpost
    identifiers:
      name: "authentik Embedded Outpost"
    attrs:
      type: proxy
      config:
        authentik_host: https://auth.__DOMAIN__
        authentik_host_browser: https://auth.__DOMAIN__
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "Dozzle Proxy"]]
        - !Find [authentik_providers_proxy.proxyprovider, [name, "Admin Panel Proxy"]]
        - !Find [authentik_providers_proxy.proxyprovider, [name, "Element Proxy"]]
        - !Find [authentik_providers_proxy.proxyprovider, [name, "Jitsi Meet Proxy"]]
        - !Find [authentik_providers_proxy.proxyprovider, [name, "Start Page Proxy"]]
    state: present
