version: 1
metadata:
  name: __DOMAIN__ Initial Admin User
  labels:
    type: custom
entries:
  - model: authentik_core.user
    identifiers:
      username: __USER__
    attrs:
      name: __NAME__
      email: __EMAIL__
      password: __PASSWORD_HASH__
      type: internal
      groups:
        - !Find [authentik_core.group, [name, "authentik Admins"]]
    state: present