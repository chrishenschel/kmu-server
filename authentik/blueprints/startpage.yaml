version: 1
metadata:
  name: __DOMAIN__ Start Page
  labels:
    type: custom
entries:
  - model: authentik_providers_proxy.proxyprovider
    id: startpage-provider
    identifiers:
      name: Start Page Proxy
    attrs:
      mode: forward_single
      external_host: https://start.__DOMAIN__
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-provider-invalidation-flow"]]
    state: present

  - model: authentik_core.application
    id: startpage-app
    identifiers:
      slug: start-page
    attrs:
      name: Start Page
      slug: start-page
      provider: !KeyOf startpage-provider
      policy_engine_mode: any
    state: present
