version: 1
metadata:
  name: __DOMAIN__ Admin Panel
  labels:
    type: custom
entries:
  - model: authentik_providers_proxy.proxyprovider
    id: admin-panel-provider
    identifiers:
      name: Admin Panel Proxy
    attrs:
      mode: forward_single
      external_host: https://admin.__DOMAIN__
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-provider-invalidation-flow"]]
    state: present

  - model: authentik_core.application
    id: admin-panel-app
    identifiers:
      slug: admin-panel
    attrs:
      name: Admin Panel
      slug: admin-panel
      provider: !KeyOf admin-panel-provider
      policy_engine_mode: any
    state: present

  # Only admins can access admin.__DOMAIN__
  - model: authentik_policies.policybinding
    identifiers:
      target: !KeyOf admin-panel-app
      order: 0
    attrs:
      group: !Find [authentik_core.group, [name, "authentik Admins"]]
    state: present
