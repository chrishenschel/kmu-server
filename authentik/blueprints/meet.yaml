version: 1
metadata:
  name: __DOMAIN__ Jitsi Meet
  labels:
    type: custom
entries:
  - model: authentik_providers_proxy.proxyprovider
    id: meet-provider
    identifiers:
      name: Jitsi Meet Proxy
    attrs:
      mode: forward_single
      external_host: https://meet.__DOMAIN__
      authorization_flow: !Find [authentik_flows.flow, [slug, "default-provider-authorization-implicit-consent"]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, "default-provider-invalidation-flow"]]
    state: present

  - model: authentik_core.application
    id: meet-app
    identifiers:
      slug: jitsi-meet
    attrs:
      name: Jitsi Meet
      slug: jitsi-meet
      provider: !KeyOf meet-provider
      policy_engine_mode: any
    state: present
