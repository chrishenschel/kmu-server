[server.listener.smtp]
bind = "[::]:25"
protocol = "smtp"

[server.listener.http]
bind = ["0.0.0.0:8080"]
protocol = "http"
url = "https://mail.__DOMAIN__"
use-proxy-headers = true

[storage]
data = "postgres"
directory = "internal"
blob = "fs"
fts = "rocksdb"
lookup = "rocksdb"

[store.postgres]
type = "postgresql"
host = "postgres"
port = 5432
database = "stalwart"
user = "postgres"
password = "__PG_PASS__"

[store.fs]
type = "fs"
path = "/opt/stalwart/blobs"

[store.rocksdb]
type = "rocksdb"
path = "/opt/stalwart/data"
compression = "lz4"

[directory.internal]
type = "internal"
store = "rocksdb"

[tracer.log]
type = "log"
level = "debug"
path = "/opt/stalwart/logs"
prefix = "stalwart.log"
rotate = "daily"
ansi = false
enable = true

[tracer.stdout]
type = "stdout"
level = "debug"
ansi = true
enable = true

[session]
auth-mechanisms = ["plain", "oidc"]

[directory.authentik]
type = "oidc"
timeout = "15s"
endpoint.url = "https://auth.__DOMAIN__/application/o/userinfo/"
endpoint.method = "userinfo"

[directory.authentik.fields]
username = "preferred_username"
email = "email"
full-name = "name"
